site_name: pywttr
repo_url: https://github.com/monosans/pywttr
repo_name: monosans/pywttr
edit_uri: edit/main/docs/
theme:
  name: material
  features:
    - content.action.edit
    - content.code.copy
    - navigation.footer
    - navigation.top
    - toc.follow
  icon:
    logo: fontawesome/solid/cloud-sun
    repo: fontawesome/brands/github
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/lightbulb
        name: Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/lightbulb-outline
        name: Light mode
extra:
  social:
    - icon: fontawesome/brands/telegram
      link: https://t.me/monosans
      name: Developer's Telegram
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/monosans
      name: Developer's LinkedIn
markdown_extensions:
  - pymdownx.superfences
  - toc:
      permalink: true
plugins:
  - search
  - minify_html
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          import:
            - https://docs.pydantic.dev/latest/objects.inv
            - https://docs.python.org/3/objects.inv
            - https://requests.readthedocs.io/en/stable/objects.inv
            - https://typing-extensions.readthedocs.io/en/stable/objects.inv
          options:
            filters:
              - "!^_(?:[^_].*[^_]|_(?:all|doc|format|main|module|new|slots|str)__)$"
            heading_level: 3
            members_order: source
            merge_init_into_class: true
            modernize_annotations: true
            preload_modules:
              - pywttr_models
            separate_signature: true
            show_if_no_docstring: true
            show_signature_annotations: true
            show_source: false
            show_submodules: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
