[tool.poetry]
name = "pywttr"
version = "2.1.0"
description = "Wrapper for wttr.in API"
authors = ["monosans <hsyqixco@protonmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/monosans/pywttr"
keywords = ["forecast", "weather"]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.7.2"
pywttr-models = "^1.1"
requests = "^2.28"

[tool.poetry.group.dev.dependencies]
black = ">=22.12"
covdefaults = "^2.2"
isort = "^5.11"
mypy = "^1.0"
pre-commit = ">=2.21,<4"
pydantic = "^1.10"
pylint = "^2.15"
pytest = "^7.2"
pytest-cov = "^4.0"
types-requests = "^2.28"

[tool.black]
line-length = 79
target-version = ["py37"]
skip-magic-trailing-comma = true
preview = true

[tool.coverage.report]
exclude_lines = ["@(abc.)?abstractmethod"]

[tool.coverage.run]
plugins = ["covdefaults"]

[tool.isort]
py_version = 37
profile = "black"
line_length = 79
add_imports = ["from __future__ import annotations"]
combine_as_imports = true
combine_star = true

[tool.mypy]
python_version = "3.7"
disallow_subclassing_any = false
disallow_untyped_calls = false
disallow_untyped_decorators = false
warn_unreachable = true
local_partial_types = true
enable_error_code = [
    "redundant-self",
    "redundant-expr",
    "truthy-bool",
    "truthy-iterable",
    "ignore-without-code",
    "unused-awaitable",
]
strict = true
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.pylint.main]
extension-pkg-allow-list = "pydantic"

# https://pylint.pycqa.org/en/stable/user_guide/checkers/extensions.html
load-plugins = [
    "pylint.extensions.check_elif",
    "pylint.extensions.code_style",
    "pylint.extensions.comparison_placement",
    "pylint.extensions.confusing_elif",
    "pylint.extensions.consider_refactoring_into_while_condition",
    "pylint.extensions.consider_ternary_expression",
    "pylint.extensions.dict_init_mutate",
    "pylint.extensions.dunder",
    "pylint.extensions.empty_comment",
    "pylint.extensions.eq_without_hash",
    "pylint.extensions.for_any_all",
    "pylint.extensions.overlapping_exceptions",
    "pylint.extensions.private_import",
    "pylint.extensions.redefined_loop_name",
    "pylint.extensions.redefined_variable_type",
    "pylint.extensions.set_membership",
    "pylint.extensions.typing",
]

persistent = false
py-version = "3.7"
recursive = true

[tool.pylint.format]
max-line-length = 79

[tool.pylint."messages control"]
disable = [
    "consider-using-assignment-expr",
    "consider-using-f-string",
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",
    "too-few-public-methods",
]

[tool.pylint.reports]
score = false

[tool.pylint.string]
check-str-concat-over-line-jumps = true

[tool.pytest.ini_options]
xfail_strict = true
addopts = "--strict-markers --strict-config"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
