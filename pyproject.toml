[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
name = "pywttr"
version = "2.3.0"
description = "Wrapper for wttr.in weather API"
readme = "README.md"
keywords = ["forecast"]
license = { text = "MIT" }
authors = [{ name = "monosans", email = "hsyqixco@protonmail.com" }]
requires-python = ">=3.8"
classifiers = [
  "Framework :: Pydantic",
  "Framework :: Pydantic :: 2",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
]
dependencies = [
  "pywttr-models>=1.2,<2",
  "requests>=2.26",
  "typing-extensions>=4.5",
]
urls.documentation = "https://pywttr.readthedocs.io"
urls.repository = "https://github.com/monosans/pywttr"

[tool.hatch.build.targets.sdist]
include = ["pywttr"]

[tool.uv]
dev-dependencies = [
  "covdefaults==2.3",
  "mkdocs-material==9.5.40",
  "mkdocs-minify-html-plugin==0.2.3",
  "mkdocstrings==0.26.2",
  "mkdocstrings-python==1.12.1",
  "mypy==1.11.2",
  "pytest==8.3.3",
  "pytest-cov==5",
  "ruff==0.6.9",
  "types-requests==2.32.0.20240914",
]
