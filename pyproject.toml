[tool.poetry]
name = "pywttr"
version = "2.0.0"
description = "Wrapper for wttr.in API"
authors = ["monosans <hsyqixco@protonmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/monosans/pywttr"
keywords = ["forecast", "weather"]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.7"
pydantic = "^1.9"
pywttr-models = "^1.0"
requests = "^2.27"

[tool.poetry.dev-dependencies]
black = "^22.6"
isort = "^5.10"
mypy = "^0.971"
pre-commit = "^2.20"
pytest = "^7.1"
pytest-cov = "^3.0"
types-requests = "^2.28"

[tool.black]
line-length = 79
skip-magic-trailing-comma = true
preview = true

[tool.isort]
profile = "black"
line_length = 79
add_imports = ["from __future__ import annotations"]

[tool.mypy]
warn_unreachable = true
local_partial_types = true
enable_error_code = [
    "redundant-expr",
    "truthy-bool",
    "ignore-without-code",
    "unused-awaitable",
]
strict = true
show_error_codes = true
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.pytest.ini_options]
xfail_strict = true
addopts = "--strict-markers --strict-config --cov --cov-branch --cov-fail-under=100"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
